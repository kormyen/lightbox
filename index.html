<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>lightbox</title>
  <link rel="stylesheet" href="src/lightbox.css">
  <style>
    body { background-color: #ccc; }
    .container { display: flex; flex-wrap: wrap; align-items: center; justify-content: center;  width: 100%; height: 100vh;}
    .image { height: 200px; margin: 1em; transition: all .3s ease-out; border-radius: 10px; }
    .image:hover { box-shadow: 0px 0px 30px rgba(0,0,0,0.3); cursor: zoom-in; }
</style>
</head>
<body>
  <div class="lightbox"></div>
  <section class="container">
    <img src="example/cloud.jpg" class="image" id="cloud">
    <img src="example/dastime.jpg" class="image" id="dastime">
    <img src="example/feather.jpg" class="image" id="feather">
    <img src="example/slide.jpg" class="image" id="slide">
  </section>
  <script src="src/lightbox.js"></script>
  <script>
    let lightbox = new Lightbox();
    lightbox.install(document.querySelector('.lightbox'), 'lightbox');

    let fileList = 
    [
      {
        fileLocation: "example/cloud.jpg"
      },
      {
        fileLocation: "example/dastime.jpg"
      },
      {
        fileLocation: "example/feather.jpg"
      },
      {
        fileLocation: "example/slide.jpg"
      }
    ];

    lightbox.handle(document.getElementById("cloud"), "example/cloud.jpg", "", fileList);
    lightbox.handle(document.getElementById("dastime"), "example/dastime.jpg", "", fileList);
    lightbox.handle(document.getElementById("feather"), "example/feather.jpg", "", fileList);
    lightbox.handle(document.getElementById("slide"), "example/slide.jpg", "", fileList);
  </script>
</body>
</html>
